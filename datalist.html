<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="basic.html">
        <h2> Datalist</h2>
        Choose city <input list="city" name="mcity"/>
        <datalist id="city">
            <option value="Mysore"/>
            <option value="Bangalore"/>
        </datalist><br/><br/><br/>
        <input type="number" name="num1">
        <input type="number" name="num2">
        <input type="button" value="Add"
        onclick="result.value=parseInt(num1.value)+parseInt(num2.value)">
        <output name="result"></output></output>
    </form>
</body>
</html>
